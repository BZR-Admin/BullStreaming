<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bull Streaming - Contacto</title>
    
    <!-- Enlace a la hoja de estilos maestra que ahora incluye TODOS los estilos -->
    <link rel="stylesheet" href="styleinf.css">
    
    <!-- Fuente 'Poppins' para un look moderno y legible -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <!-- Opcional: Iconos de redes sociales (se recomienda usar Font Awesome) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->

</head>
<body>

    <!-- INICIO DE LA CABECERA (Alineación corregida por style.css) -->
    <header class="header">
        
        <!-- CONTENEDOR DEL LOGO (Izquierda) -->
        <div class="logo-container">
            <a href="index.html">
                <!-- Reemplaza "path/to/tu-logo-bull.png" con la ubicación de tu imagen de logo -->
                <img src="logo-bull-streaming.png" alt="Bull Streaming Logo">
            </a>
        </div>

        <!-- CONTENEDOR DE LA NAVEGACIÓN (Derecha) -->
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios y Precios</a></li>
                <li><a href="revendedores.html">Revendedores</a></li>
                <!-- CLASE 'active' para resaltar esta página -->
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <!-- FIN DE LA CABECERA -->

    <!-- CONTENIDO PRINCIPAL DE LA PÁGINA DE CONTACTO -->
    <main>
        
        <section class="contact-section">
            
            <div class="form-container">
                <h1>Contacto</h1>
                <h2>Envíanos un Mensaje</h2>
                <form action="#" method="POST">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

                    <label for="asunto">Asunto</label>
                    <select id="asunto" name="asunto" required>
                        <option value="" disabled selected>Selecciona un asunto</option>
                        <option value="soporte">Soporte Técnico</option>
                        <option value="ventas">Ventas / Adquisición</option>
                        <option value="informacion">Información General</option>
                        <option value="revendedor">Quiero ser Revendedor</option>
                    </select>
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Describe tu consulta, problema o solicitud..." required></textarea>
                    
                    <button type="submit" class="send-button">Enviar Mensaje</button>
                </form>
            </div>

            <div class="data-container">
                <h2>Datos Directos y Redes</h2>
                <p>Si prefieres una comunicación más directa, contáctanos a través de:</p>
                <p>
                    <strong>Email:</strong> 
                    <a href="mailto:bullstreaming12@gmail.com">bullstreaming12@gmail.com</a>
                </p>
                <p>
                    <strong>WhatsApp:</strong> 
                    <a href="https://wa.me/593963908286" target="_blank">+593 96 390 8286</a>
                </p>
                
                <h3>Síguenos en Redes:</h3>
                <div class="social-icons">
                    <!-- Los iconos de Font Awesome o SVGs deberían ir aquí para el toque neón -->
                    <a href="#" target="_blank" aria-label="Instagram">
                        <!-- Reemplaza el texto con un icono (por ejemplo, <i class="fab fa-instagram icon"></i>) -->
                        <span class="icon" style="color: #ff006e;">Instagram</span>
                    </a>
                    <a href="#" target="_blank" aria-label="Facebook">
                        <span class="icon" style="color: #fce803;">Facebook</span>
                    </a>
                    <!-- Añade más redes según necesites -->
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
